<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>Carousel</title>
  </head>
  <body>
    <div class="row">
      <div class="col-2">
        <div class="items">
          <div class="item active">
            <img src="./imgs/watch-1.jpg" alt="" />
          </div>
          <div class="item">
            <img src="./imgs/watch-2.jpg" alt="" />
          </div>
          <div class="item">
            <img src="./imgs/watch-3.jpg" alt="" />
          </div>
        </div>
      </div>
      <div class="col-10">
        <div class="carousel">
          <button id="prevBtn"><i class="fas fa-angle-left"></i></button>
          <button id="nextBtn"><i class="fas fa-angle-right"></i></button>
          <div class="slides-container">
            <div class="slide  content__main">
              <img src="./imgs/watch-1.jpg" id="img_cover"/>
            </div>
            <div class="slide  content__main">
              <img src="./imgs/watch-2.jpg"  id="img_cover"/>
            </div>
            <div class="slide  content__main">
              <img src="./imgs/watch-3.jpg"  id="img_cover"/>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="wrapper">
      <a href="#demo-modal">Open Demo Modal</a>
  </div>
  
  <div id="demo-modal" class="modal">
      <div class="modal__content">
          <div class="main-image">
            <img src="./imgs/watch-1.jpg" />
          </div>
          <div class="bottom-image">
            <div class="img-index">
              <img src="./imgs/watch-1.jpg" />
            </div>
            <div class="img-index">
              <img src="./imgs/watch-2.jpg" />
            </div>
            <div class="img-index">
              <img src="./imgs/watch-3.jpg"/>
            </div>
            <div class="img-index">
              <img src="./imgs/watch-3.jpg"/>
            </div>
            <div class="img-index">
              <img src="./imgs/watch-3.jpg"/>
            </div>
            <div class="img-index">
              <img src="./imgs/watch-3.jpg"/>
            </div>
            <div class="img-index">
              <img src="./imgs/watch-3.jpg"/>
            </div>
          </div>
          <a href="#" class="modal__close">&times;</a>
      </div>
  </div>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
    <script src="zoom.js"></script>
  </body>
</html>
