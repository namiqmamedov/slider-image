<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick-theme.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <title>Carousel</title>
</head>

<body>

  <div class="card-box">
    <div class="carousel-index">
      <div class="left-sidebar">
        <div class="items">
          <div class="item active">
            <img src="./imgs/watch-1.jpg" alt="" />
          </div>
          <div class="item">
            <img src="./imgs/watch-2.jpg" alt="" />
          </div>
          <div class="item">
            <img src="./imgs/watch-3.jpg" alt="" />
          </div>
        </div>
      </div>
      <div class="right-sidebar">
        <div class="carousel">
          <button id="prevBtn"><i class="fas fa-angle-left"></i></button>
          <button id="nextBtn"><i class="fas fa-angle-right"></i></button>
          <a href="#modal" class="demo-modal">
            <div class="slides-container">
              <div class="slide">
                <img src="./imgs/watch-1.jpg" />
              </div>
              <div class="slide">
                <img src="./imgs/watch-2.jpg" />
              </div>
              <div class="slide">
                <img src="./imgs/watch-3.jpg" />
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div id="modal" class="modal-main">
    <div class="modal__content">
      <div class="main">
        <!-- <div class="slider slide-show">
          <div class="main-image content__main">
            <img src="./imgs/watch-1.jpg" id="img_cover" />
          </div>
          <div class="main-image content__main">
            <img src="./imgs/watch-2.jpg" id="img_cover" />
          </div>
          <div class="main-image content__main">
            <img src="./imgs/watch-3.jpg" id="img_cover" />
          </div>
        </div>
        <div class="slider slider-nav">
          <div class="img-index active">
            <img src="./imgs/watch-1.jpg" />
          </div>
          <div class="img-index">
            <img src="./imgs/watch-2.jpg" />
          </div>
          <div class="img-index">
            <img src="./imgs/watch-3.jpg" />
          </div>
        </div> -->
        <div id="page">
          <div class="row">
            <div class="column small-11 small-centered">
              <div class="slider slider-single">
                <div >
                  <div class="content__main">
                    <img id="img_cover" src="imgs/watch-1.jpg" alt="">
                  </div>
                </div>
                <div >
                  <div class="content__main">
                    <img id="img_cover" src="imgs/watch-2.jpg" alt="">
                  </div>
                </div>
                <div >
                  <div class="content__main">
                    <img id="img_cover" src="imgs/watch-3.jpg" alt="">
                  </div>
                </div>
              </div>

              <div class="slider slider-nav">
                <div>
                  <div class="main-slider">
                    <img src="/imgs/watch-1.jpg" alt="">
                  </div>
                </div>
                <div>
                  <div class="main-slider">
                    <img src="/imgs/watch-2.jpg" alt="">
                  </div>
                </div>
                <div>
                  <div class="main-slider">
                    <img src="/imgs/watch-3.jpg" alt="">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <a href="#" class="modal__close">&times;</a>
    </div>
  </div>





  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
    integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  </script>

  <script src="script.js"></script>
  <script src="slick.js"></script>
</body>

</html>
